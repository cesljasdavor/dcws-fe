<!--Moguće da će se mijenjati u data driven, ali to je eventualno ako bude trebalo-->
<div class="container">
  <div class="card register-margin">
    <h1 align="center" ngbTooltip="Prikazani su Vaši trenutni podaci.Izmjenite ih ukoliko želite">Izmjena Profila</h1>

    <br>
    <form #f="ngForm" (ngSubmit)="updateProfile(f)">
      <!--Ime-->
      <div class="form-group row">
        <label for="name" class="col-2 col-form-label">Ime</label>
        <div class="col-10">
          <input class="form-control"
                 type="text"
                 placeholder="npr. Ivo"
                 id="name"
                 name="name"
                 [(ngModel)]="editedProfile.name"
                 required
          >
        </div>
      </div>

      <!--Prezime-->
      <div class="form-group row">
        <label for="surname" class="col-2 col-form-label">Prezime</label>
        <div class="col-10">
          <input class="form-control"
                 type="text"
                 placeholder="npr. Ivić"
                 id="surname"
                 name="surname"
                 [(ngModel)]="editedProfile.surname"
                 required
          >
        </div>
      </div>

      <!--Telefon-->
      <div class="form-group row">
        <label for="telephone_number" class="col-2 col-form-label">Telefonski broj</label>
        <div class="col-10">
          <input class="form-control"
                 type="tel"
                 id="telephone_number"
                 name="telephone_number"
                 [(ngModel)]="editedProfile.telephone_number"
                 required
          >
        </div>
      </div>

      <!--Adresa-->
      <div class="form-group row">
        <label for="address" class="col-2 col-form-label">Adresa i kućni broj</label>
        <div class="col-10">
          <input class="form-control"
                 type="text"
                 placeholder="npr. Ilica 17"
                 id="address"
                 name="address"
                 [(ngModel)]="editedProfile.address"
                 required
          >
        </div>
      </div>

      <!--Grad i poštanksi broj-->
      <div class="form-group row" *ngIf="citiesSet">
        <label for="city" class="col-2 col-form-label">Grad</label>
        <div class="col-4">
          <div ngbDropdown class="d-inline-block">
            <button type="button" class="btn btn-outline-primary form-control" id="city" ngbDropdownToggle>{{editedProfile.city.city}}</button>
            <div class="dropdown-menu" aria-labelledby="city">
              <button type="button" class="dropdown-item" *ngFor="let city of cities" (click)="clicked(city)">{{city.city}}</button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <h4>{{editedProfile.city.postal_code + ", " + editedProfile.city.city + ", Republika Hrvatska"}}</h4>
        </div>
      </div>

      <!--Datum rođenja-->
      <div class="form-group row">

        <div class="form-group">
          <div class="input-group">
            <label for="date_of_birth" class="col-form-label">Datum rođenja</label>
            <!--Nema svrhu samo radi spacing-->
            <div class="col-1"></div>
            <input class="form-control"
                   id="date_of_birth"
                   placeholder="godine-mjeseci-dani"
                   name="dp"
                   [(ngModel)]="currentDate"
                   ngbDatepicker
                   [minDate]="getMinDate()"
                   [maxDate]="getMaxDate()"
                   #d="ngbDatepicker"
            >
            <div class="input-group-addon" (click)="d.toggle()">
              <span class="fa fa-calendar"></span>
            </div>

          </div>
        </div>
      </div>

      <div class="button-position">
        <input type="submit" class="btn btn-lg btn-outline-success" value="Izmjeni profil">
      </div>
    </form>
  </div>
</div>
