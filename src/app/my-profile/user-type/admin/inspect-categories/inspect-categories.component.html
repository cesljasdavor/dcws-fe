<!-- Modal koji se pali na gumb ispod template taga-->
<template #content let-close="close">
  <div class="dark-modal">

    <div class="modal-body">
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span class="fa fa-times" id="fa-times" aria-hidden="true"></span>
      </button>
      <h3 align="center" class="modal-title">Dodavanje nove kategorije</h3>
      <hr>
      <!--Ovdje će ići izmjena slike-->
      <img src="http://www.iconsdb.com/icons/preview/white/tree-structure-xxl.png"
           alt="Card image cap"
           align="middle"
      >
      <hr>
      <form (ngSubmit)="addCategory(f)" #f = "ngForm">
        <div class="form-group">
          <label for="name">Naziv kategorije</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 [(ngModel)]="newCategory.name"
                 name="name"
                 required
          >
        </div>
        <div class="form-group">
          <label for="description">Opis kategorije</label>
          <textarea class="form-control"
                    id="description"
                    rows="5"
                    name="description"
                    [(ngModel)]="newCategory.description"
                    required
          ></textarea>
        </div>

        <hr>
        <button type="submit"
                class="btn btn-outline-success button-position"
                [disabled]="!f.valid"
        >
          <span class="fa fa-plus"></span> Dodaj kategoriju
        </button>
      </form>
    </div>
  </div>
</template>

<div class="col centered">
  <h1 align="center">Pregled kategorija </h1>
  <!-- Pali modal-->
  <button type="button" class="btn btn-lg btn-success" (click)="open(content)"><span class="fa fa-plus"></span> Dodaj kategoriju</button>
</div>

<div class="container">
  <!-- Gornji pagination-->
  <ngb-pagination *ngIf="getSize()>getPageSize()" [collectionSize]="getSize()" [(page)]="page" [pageSize]="getPageSize()" [rotate]="true" [boundaryLinks]="true" (pageChange)="changePage()"></ngb-pagination>

  <dcws-inspect-category *ngFor="let category of pageCategories"
                         [category]="category"
                         (deleted)="onDeleteCategory($event)"
                         (updated)="onUpdateCategory($event)">
  </dcws-inspect-category>

  <!-- Donji pagination-->
  <ngb-pagination *ngIf="getSize()>getPageSize()" [collectionSize]="getSize()" [(page)]="page" [pageSize]="getPageSize()" [rotate]="true" [boundaryLinks]="true" (pageChange)="changePage()"></ngb-pagination>
</div>
