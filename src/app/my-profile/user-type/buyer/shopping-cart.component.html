<!--Neću stavljati pagination jer mislim da je dosta nepregledno ako se stavi iako nije veliki problem-->

<h2 class="buy-discard" *ngIf="myCart.length===0">Vaša košarica je prazna...</h2>


<div class="buy-discard" *ngIf="myCart.length!==0">
  <button class="btn btn-lg btn-success" (click)="buy()"><span class="fa fa-money"></span> Kupi sve u košarici</button>
  <button class="btn btn-lg btn-danger" (click)="clear()"><span class="fa fa-trash"></span> Obriši sve iz košarice</button>
</div>


<div class="card-group">
  <dcws-shopping-item *ngFor="let shoppingItem of myCart" [shoppingItem]="shoppingItem"></dcws-shopping-item>
</div>

<div class="buy-discard" *ngIf="myCart.length!==0">
  <button class="btn btn-lg btn-success" (click)="buy()"><span class="fa fa-money"></span> Kupi sve u košarici</button>
  <button class="btn btn-lg btn-danger" (click)="clear()"><span class="fa fa-trash"></span> Obriši sve iz košarice</button>
</div>
