<div class="container">
  <div class="card login-margin">
    <h1 align="center">Dobrodošli</h1>
    <h3 align="center">Upišite vaš e-mail i lozinku</h3>
    <br>
    <div class="container">
      <form>
        <!-- E-mail -->
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">E-mail</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Upišite e-mail">
          </div>
        </div>

        <!--Lozinka-->
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Lozinka</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Upišite lozinku">
          </div>
        </div>
        <div class="button-position">
          <input type="submit" class="btn btn-lg btn-outline-primary" value="Prijavi se">
        </div>
      </form>
    </div>
  </div>
</div>
